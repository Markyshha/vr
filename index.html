<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>VR Камера + Руки</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #controls {
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 10px;
      text-align: center;
      z-index: 10;
    }
    #vr-container {
      flex: 1;
      display: flex;
      width: 100%;
      height: 100%;
      position: relative;
    }
    .half {
      flex: 1;
      position: relative;
      overflow: hidden;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    video, canvas {
      position: absolute;
      top: 0; 
      left: 0;
      width: 100%; 
      height: 100%;
      object-fit: cover;

      /* Форма VR-очков — чуть круглый квадрат */
      clip-path: path("M 10 50 Q 10 10 50 10 Q 90 10 90 50 Q 90 90 50 90 Q 10 90 10 50 Z");
      background: black;
    }
    #canvasL, #canvasR {
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="controls">
    Зум: <input type="range" id="zoomSlider" min="0.5" max="2" step="0.1" value="1">
  </div>

  <div id="vr-container">
    <div class="half">
      <video id="video" autoplay playsinline muted></video>
      <canvas id="canvasL"></canvas>
    </div>
    <div class="half">
      <video id="video2" autoplay playsinline muted></video>
      <canvas id="canvasR"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

  <script>
    const video = document.getElementById("video");
    const video2 = document.getElementById("video2");
    const zoomSlider = document.getElementById("zoomSlider");
    const canvasL = document.getElementById("canvasL");
    const canvasR = document.getElementById("canvasR");
    const ctxL = canvasL.getContext("2d");
    const ctxR = canvasR.getContext("2d");

    let zoom = 1;

    zoomSlider.oninput = () => {
      zoom = parseFloat(zoomSlider.value);
      video.style.transform = `scale(${zoom}) scaleX(-1)`;
      video2.style.transform = `scale(${zoom}) scaleX(-1)`;

      if (zoom < 1) {
        video.style.objectFit = "contain";
        video2.style.objectFit = "contain";
      } else {
        video.style.objectFit = "cover";
        video2.style.objectFit = "cover";
      }
    };

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment", width: { ideal: 1280 }, height: { ideal: 720 } },
          audio: false
        });
        video.srcObject = stream;
        video2.srcObject = stream;

        initHands(video, ctxL, canvasL);
        initHands(video, ctxR, canvasR);
      } catch (err) {
        alert("Ошибка доступа к камере: " + err.name);
        console.error(err);
      }
    }

    function initHands(videoElement, ctx, canvas) {
      const hands = new Hands({
        locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
      });
      hands.setOptions({
        maxNumHands: 2,
        modelComplexity: 1,
        minDetectionConfidence: 0.7,
        minTrackingConfidence: 0.5
      });
      hands.onResults((results) => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);
        if (results.multiHandLandmarks) {
          for (const landmarks of results.multiHandLandmarks) {
            drawConnectors(ctx, landmarks, HAND_CONNECTIONS, {color: '#00FF00', lineWidth: 4});
            drawLandmarks(ctx, landmarks, {color: '#FF0000', lineWidth: 2});
          }
        }
      });
      const camera = new Camera(videoElement, {
        onFrame: async () => {
          await hands.send({image: videoElement});
        },
        width: 640,
        height: 480
      });
      camera.start();
    }

    window.addEventListener("resize", () => {
      canvasL.width = canvasL.clientWidth;
      canvasL.height = canvasL.clientHeight;
      canvasR.width = canvasR.clientWidth;
      canvasR.height = canvasR.clientHeight;
    });
    window.dispatchEvent(new Event("resize"));

    // Запуск камеры сразу
    startCamera();
  </script>
</body>
</html>
