<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VR Камера с отслеживанием рук</title>
  <style>
    body { margin: 0; background: black; overflow: hidden; }
    canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    #video { display: none; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.20.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/handpose"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
</head>
<body>
  <video id="video" autoplay playsinline></video>
  <canvas id="vrCanvas"></canvas>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('vrCanvas');
    const ctx = canvas.getContext('2d');
    let model;

    async function initCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
      return new Promise(resolve => video.onloadedmetadata = resolve);
    }

    async function init() {
      await initCamera();
      model = await handpose.load();
      drawVR();
    }

    async function drawVR() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Левая и правая часть для VR
      const halfWidth = canvas.width / 2;
      ctx.drawImage(video, 0, 0, halfWidth, canvas.height);
      ctx.drawImage(video, halfWidth, 0, halfWidth, canvas.height);

      // Отслеживание рук
      const predictions = await model.estimateHands(video);
      predictions.forEach(hand => {
        hand.landmarks.forEach(point => {
          const [x, y] = point;
          ctx.fillStyle = "red";
          ctx.beginPath();
          ctx.arc(x / video.videoWidth * halfWidth, y / video.videoHeight * canvas.height, 5, 0, 2 * Math.PI);
          ctx.fill();
          ctx.beginPath();
          ctx.arc(x / video.videoWidth * halfWidth + halfWidth, y / video.videoHeight * canvas.height, 5, 0, 2 * Math.PI);
          ctx.fill();
        });
      });

      requestAnimationFrame(drawVR);
    }

    init();
  </script>
</body>
</html>
