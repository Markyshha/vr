<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>VR Камера с приближением/отдалением</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }
    #container {
      display: flex;
      width: 100vw;
      height: 100vh;
    }
    video {
      width: 50vw;
      height: 100vh;
      object-fit: cover;
      transform: scale(1);
    }
    #controls {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 10px;
      border-radius: 10px;
      font-size: 14px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    #controls label {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="left" autoplay playsinline></video>
    <video id="right" autoplay playsinline></video>
  </div>

  <div id="controls">
    <label>Zoom Левый глаз: <input type="range" id="zoomLeft" min="0.5" max="2" step="0.01" value="1"></label>
    <label>Zoom Правый глаз: <input type="range" id="zoomRight" min="0.5" max="2" step="0.01" value="1"></label>
    <label>Общий сдвиг: <input type="range" id="shift" min="-100" max="100" step="1" value="0"></label>
    <button id="fullscreen">Фуллскрин</button>
  </div>

  <script>
    const left = document.getElementById('left');
    const right = document.getElementById('right');

    const zoomLeftSlider = document.getElementById('zoomLeft');
    const zoomRightSlider = document.getElementById('zoomRight');
    const shiftSlider = document.getElementById('shift');

    function updateTransforms() {
      left.style.transform = `scale(${zoomLeftSlider.value}) translateX(${shiftSlider.value}px)`;
      right.style.transform = `scale(${zoomRightSlider.value}) translateX(${shiftSlider.value}px)`;
    }

    [zoomLeftSlider, zoomRightSlider, shiftSlider].forEach(slider => {
      slider.addEventListener('input', updateTransforms);
    });

    document.getElementById('fullscreen').addEventListener('click', () => {
      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();
      }
    });

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: {
            facingMode: 'environment',
            width: { ideal: 1280 },
            height: { ideal: 720 },
            frameRate: { ideal: 60 }
          },
          audio: false
        });
        left.srcObject = stream;
        right.srcObject = stream;
      } catch (err) {
        alert("Ошибка доступа к камере: " + err);
        console.error(err);
      }
    }

    startCamera();
    updateTransforms();
  </script>
</body>
</html>
