<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>VR Камера</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }
    #container {
      display: flex;
      width: 100vw;
      height: 100vh;
    }
    video {
      width: 50vw;
      height: 100vh;
      object-fit: cover;
      transform: scale(var(--zoom, 1)) translateX(var(--shift, 0px));
    }
    #controls {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 10px;
      border-radius: 10px;
      font-size: 14px;
    }
    #controls label {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="left" autoplay playsinline></video>
    <video id="right" autoplay playsinline></video>
  </div>

  <div id="controls">
    <label>Зум: <input type="range" id="zoom" min="1" max="2" step="0.01" value="1"></label>
    <label>Смещение: <input type="range" id="shift" min="-100" max="100" step="1" value="0"></label>
    <button id="fullscreen">Фуллскрин</button>
  </div>

  <script>
    const left = document.getElementById('left');
    const right = document.getElementById('right');

    // Настройки линз
    const root = document.documentElement;
    document.getElementById('zoom').addEventListener('input', e => {
      root.style.setProperty('--zoom', e.target.value);
    });
    document.getElementById('shift').addEventListener('input', e => {
      root.style.setProperty('--shift', e.target.value + 'px');
    });

    // Фуллскрин фикс
    document.getElementById('fullscreen').addEventListener('click', () => {
      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();
      }
    });

    // Камера
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: {
            facingMode: 'environment',
            width: { ideal: 1280 },
            height: { ideal: 720 },
            frameRate: { ideal: 60 }
          },
          audio: false
        });
        left.srcObject = stream;
        right.srcObject = stream;
      } catch (err) {
        alert("Ошибка доступа к камере: " + err);
        console.error(err);
      }
    }

    startCamera();
  </script>
</body>
</html>
