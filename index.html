<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Камера</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            padding: 10px;
            text-align: center;
            background-color: #000;
            border-bottom: 1px solid #333;
        }
        
        .camera-container {
            flex: 1;
            position: relative;
            overflow: hidden;
            background-color: #000;
        }
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .vr-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .lens {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 45%;
            height: 70%;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-sizing: border-box;
        }
        
        .lens-left {
            left: 2.5%;
        }
        
        .lens-right {
            right: 2.5%;
        }
        
        .divider {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 1px;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .controls {
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 10px;
            background-color: #000;
            border-top: 1px solid #333;
        }
        
        button {
            padding: 12px 25px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #444;
        }
        
        button:disabled {
            background-color: #222;
            color: #666;
            cursor: not-allowed;
        }
        
        .warning {
            color: #ff4444;
            text-align: center;
            padding: 10px;
        }
        
        .fullscreen-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>VR КАМЕРА</h1>
    </div>
    
    <div class="camera-container">
        <video id="video" autoplay playsinline></video>
        <div class="vr-overlay">
            <div class="lens lens-left"></div>
            <div class="lens lens-right"></div>
            <div class="divider"></div>
        </div>
        <div class="fullscreen-message" id="fullscreenMessage">
            Поверните телефон в горизонтальное положение для VR
        </div>
    </div>
    
    <div class="controls">
        <button id="startButton">ВКЛЮЧИТЬ КАМЕРУ</button>
        <button id="stopButton" disabled>ВЫКЛЮЧИТЬ</button>
    </div>
    
    <p class="warning" id="warning"></p>

    <script>
        const video = document.getElementById('video');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const warning = document.getElementById('warning');
        const fullscreenMessage = document.getElementById('fullscreenMessage');
        
        let stream = null;
        
        // Функция для запуска камеры
        async function startCamera() {
            try {
                // Запрос доступа к камере
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    } 
                });
                
                video.srcObject = stream;
                startButton.disabled = true;
                stopButton.disabled = false;
                warning.textContent = '';
                
                // Автоматически переходим в полноэкранный режим
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen().catch(err => {
                        console.error('Ошибка полноэкранного режима:', err);
                    });
                }
                
                // Проверяем ориентацию
                checkOrientation();
                
            } catch (error) {
                console.error('Ошибка доступа к камере:', error);
                warning.textContent = 'Не удалось получить доступ к камере. Проверьте разрешения.';
            }
        }
        
        // Функция для остановки камеры
        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            video.srcObject = null;
            startButton.disabled = false;
            stopButton.disabled = true;
            
            // Выходим из полноэкранного режима
            if (document.fullscreenElement) {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }
        
        // Проверка ориентации устройства
        function checkOrientation() {
            if (window.innerHeight > window.innerWidth) {
                // Портретная ориентация
                fullscreenMessage.style.display = 'block';
            } else {
                // Альбомная ориентация
                fullscreenMessage.style.display = 'none';
            }
        }
        
        // Обработчики событий для кнопок
        startButton.addEventListener('click', startCamera);
        stopButton.addEventListener('click', stopCamera);
        
        // Слушатель изменения ориентации
        window.addEventListener('resize', checkOrientation);
        
        // Проверяем поддержку API
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            warning.textContent = 'Ваш браузер не поддерживает доступ к камере.';
            startButton.disabled = true;
        }
    </script>
</body>
</html>
