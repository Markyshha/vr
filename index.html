<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VR Камера с отслеживанием рук</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: black;
      width: 100%;
      height: 100%;
      overflow: hidden;
      touch-action: manipulation;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
    }
    video { display: none; }
    #zoom {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      opacity: 0;
      transition: opacity 0.3s;
    }
    #startBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 10px 20px;
      background: white;
      color: black;
      border: none;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      z-index: 10;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
</head>
<body>
  <video id="video" autoplay playsinline></video>
  <canvas id="output"></canvas>
  <input type="range" id="zoom" min="0.3" max="1" step="0.05" value="0.8">
  <button id="startBtn">Старт</button>

  <script>
    const videoElement = document.getElementById('video');
    const canvas = document.getElementById('output');
    const ctx = canvas.getContext('2d');
    const zoomSlider = document.getElementById('zoom');
    const startBtn = document.getElementById('startBtn');

    let zoomFactor = 0.8;
    let sliderTimeout = null;
    let camera, hands;

    zoomSlider.addEventListener('input', () => {
      zoomFactor = parseFloat(zoomSlider.value);
      showSlider();
    });

    canvas.addEventListener('click', showSlider);

    function showSlider() {
      zoomSlider.style.opacity = 1;
      clearTimeout(sliderTimeout);
      sliderTimeout = setTimeout(() => {
        zoomSlider.style.opacity = 0;
      }, 3000);
    }

    startBtn.addEventListener('click', async () => {
      startBtn.style.display = "none";

      hands = new Hands({
        locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
      });

      hands.setOptions({
        maxNumHands: 2,
        modelComplexity: 1,
        minDetectionConfidence: 0.7,
        minTrackingConfidence: 0.7
      });

      hands.onResults(onResults);

      camera = new Camera(videoElement, {
        onFrame: async () => { await hands.send({image: videoElement}); },
        width: 640,
        height: 480
      });
      camera.start();
    });

    function onResults(results) {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const halfWidth = canvas.width / 2;
      const height = canvas.height;
      const viewWidth = halfWidth * zoomFactor;
      const viewHeight = height * zoomFactor;
      const offsetY = (height - viewHeight) / 2;

      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      drawLens(results, halfWidth/2, halfWidth/2 - viewWidth/2, offsetY, viewWidth, viewHeight);
      drawLens(results, halfWidth + halfWidth/2, halfWidth + halfWidth/2 - viewWidth/2, offsetY, viewWidth, viewHeight);
    }

    function drawLens(results, centerX, imgX, imgY, w, h) {
      ctx.save();
      ctx.beginPath();
      ctx.arc(centerX, canvas.height/2, h/2, 0, Math.PI*2);
      ctx.clip();
      ctx.drawImage(results.image, imgX, imgY, w, h);
      if (results.multiHandLandmarks) {
        for (const landmarks of results.multiHandLandmarks) {
          drawHand(landmarks, imgX, imgY, w, h);
        }
      }
      ctx.restore();
    }

    function drawHand(landmarks, offsetX, offsetY, width, height) {
      ctx.strokeStyle = "lime";
      ctx.lineWidth = 2;
      ctx.fillStyle = "red";

      const connections = Hands.HAND_CONNECTIONS;
      for (let [start, end] of connections) {
        const p1 = landmarks[start];
        const p2 = landmarks[end];
        ctx.beginPath();
        ctx.moveTo(p1.x * width + offsetX, p1.y * height + offsetY);
        ctx.lineTo(p2.x * width + offsetX, p2.y * height + offsetY);
        ctx.stroke();
      }
      for (let point of landmarks) {
        ctx.beginPath();
        ctx.arc(point.x * width + offsetX, point.y * height + offsetY, 4, 0, 2 * Math.PI);
        ctx.fill();
      }
    }
  </script>
</body>
</html>
