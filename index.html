<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VR Камера с отслеживанием рук</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      width: 100%;
      height: 100%;
    }
    video {
      display: none;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
</head>
<body>
  <video id="video" autoplay playsinline></video>
  <canvas id="output"></canvas>

  <script>
    const videoElement = document.getElementById('video');
    const canvas = document.getElementById('output');
    const ctx = canvas.getContext('2d');

    const hands = new Hands({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
    });

    hands.setOptions({
      maxNumHands: 2,
      modelComplexity: 1,
      minDetectionConfidence: 0.7,
      minTrackingConfidence: 0.7
    });

    hands.onResults(onResults);

    const camera = new Camera(videoElement, {
      onFrame: async () => {
        await hands.send({image: videoElement});
      },
      width: 640,
      height: 480
    });
    camera.start();

    function onResults(results) {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const halfWidth = canvas.width / 2;
      const height = canvas.height;

      // Рисуем видео дважды для VR
      ctx.drawImage(results.image, 0, 0, halfWidth, height);
      ctx.drawImage(results.image, halfWidth, 0, halfWidth, height);

      // Рисуем руки с обеих сторон
      if (results.multiHandLandmarks) {
        for (const landmarks of results.multiHandLandmarks) {
          drawHand(landmarks, 0, halfWidth, height);
          drawHand(landmarks, halfWidth, halfWidth, height);
        }
      }
    }

    function drawHand(landmarks, offsetX, width, height) {
      const connections = Hands.HAND_CONNECTIONS;
      ctx.strokeStyle = "lime";
      ctx.lineWidth = 2;
      ctx.fillStyle = "red";

      // Соединения
      for (let [start, end] of connections) {
        const p1 = landmarks[start];
        const p2 = landmarks[end];
        ctx.beginPath();
        ctx.moveTo(p1.x * width + offsetX, p1.y * height);
        ctx.lineTo(p2.x * width + offsetX, p2.y * height);
        ctx.stroke();
      }

      // Точки
      for (let point of landmarks) {
        ctx.beginPath();
        ctx.arc(point.x * width + offsetX, point.y * height, 4, 0, 2 * Math.PI);
        ctx.fill();
      }
    }
  </script>
</body>
</html>
